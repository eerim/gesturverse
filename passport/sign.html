<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesturverse | Log In / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="/web-final/main.css"> 
    <link rel="stylesheet" href="sign.css"> 
</head>
<body>

    <header class="site-title-bar w-100">
        <nav class="container-fluid">
            <div class="d-flex justify-content-between align-items-center py-3 px-3 px-md-5">
                <a class="fs-4 fw-bold text-decoration-none" href="/web-final/index.html">
                    <span style="color: var(--color-primary); font-size: 1.5em;">✨</span> <span style="font-family: var(--font-header);">Gesturverse</span>
                </a>
                
                <div class="d-none d-md-flex align-items-center">
                    <a class="me-4" href="/web-final/explorer/explorer.html">Explorer</a>
                    <a class="me-4" href="/web-final/simulator-quiz/quiz.html">Quiz</a>
                    <a class="me-4" href="/web-final/simulator-quiz/simulator.html">Simulator</a>
                    
                    <div id="auth-link-placeholder" class="d-flex align-items-center">
                    </div>
                </div>

                <div class="form-check form-switch d-flex align-items-center">
                    <span id="modeIcon" class="me-2 fs-5" style="color: var(--color-secondary);">☀️</span>
                    <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
                </div>
                </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div id="auth-container" class="sign-card p-5 rounded-3">
                    
                    <div id="login-form-group">
                        <h2 class="form-title text-center mb-4">Welcome Back, Traveler!</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email Address</label>
                                <input type="email" class="form-control input-field" id="login-email" required>
                                <div class="error-message" id="error-login-email"></div>
                            </div>
                            <div class="mb-4">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control input-field" id="login-password" required>
                                <div class="error-message" id="error-login-password"></div>
                            </div>
                            <button type="submit" class="btn btn-form w-100 py-2">Log In</button>
                        </form>
                        <p class="text-center mt-4">
                            New here? <span class="nav-link-switch" id="switch-to-signup">Create an Account</span>
                        </p>
                    </div>

                    <div id="signup-form-group" style="display: none;">
                        <h2 class="form-title text-center mb-4">Start Your Gesture Journey</h2>
                        <form id="signup-form">
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email Address</label>
                                <input type="email" class="form-control input-field" id="signup-email" required>
                                <div class="error-message" id="error-signup-email"></div>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">Password (Min 6 chars)</label>
                                <input type="password" class="form-control input-field" id="signup-password" required>
                                <div class="error-message" id="error-signup-password"></div>
                            </div>
                            <div class="mb-4">
                                <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control input-field" id="signup-confirm-password" required>
                                <div class="error-message" id="error-signup-confirm-password"></div>
                            </div>
                            <button type="submit" class="btn btn-form w-100 py-2">Sign Up</button>
                        </form>
                        <p class="text-center mt-4">
                            Already have an account? <span class="nav-link-switch" id="switch-to-login">Log In</span>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="text-center p-3 mt-auto">
        <p class="text-sm m-0">© 2025 Gesturverse. Final Project for Web Technologies.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/web-final/theme.js" defer></script> 
    <script src="auth.js" defer></script> 
    <script src="sign.js" defer></script> 
</body>
</html>
