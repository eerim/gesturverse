<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesturverse | Miscommunication Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/web-final/simulator-quiz/css/simulator.css">
</head>

<body>
  <header>
    <nav class="container d-flex justify-content-between align-items-center py-3">
      <a href="index.html" class="fw-bold text-decoration-none">Gesturverse Heritage</a>
      <div>
        <a href="explorer.html" class="me-3 text-decoration-none">Explorer</a>
        <a href="simulator.html" class="me-3 text-decoration-none fw-bold text-primary">Simulator</a>
        <a href="quiz.html" class="text-decoration-none">Quiz</a>
      </div>
    </nav>
  </header>

  <!-- main simulator content -->
  <main class="my-5">
    <div class="container">
      <div id="main-title-box" class="text-center p-3">
        <h1>Miscommunication Simulator</h1>
      </div>

      <!-- scenario selection -->
      <section class="simulator-section p-4 border rounded shadow-sm bg-light">
        <div id="scenario-selector" class="mb-5 text-center p-3">
          <h3 class="mb-4">Choose Your Scenario:</h3>

          <div class="row justify-content-center g-3">
            <div class="col-md-5">
              <label for="gesture-select" class="form-label fw-bold">Select Gesture</label>
              <select id="gesture-select" class="form-select form-select-lg">
                <option value="" disabled selected>Choose a gesture...</option>
                <option value="thumbsUp">üëç Thumbs Up</option>
              </select>
            </div>

            <div class="col-md-5">
              <label for="region-select" class="form-label fw-bold">Select Region</label>
              <select id="region-select" class="form-select form-select-lg" disabled>
                <option value="" disabled selected>Choose a region...</option>
              </select>
            </div>
          </div>

          <button id="start-simulation-btn" class="btn btn-success btn-lg mt-5 shadow" disabled>
            START SIMULATION
          </button>
        </div>

        <!-- simulator panels -->
        <div id="simulator-container" class="text-center" style="display: none;">
          <!-- comic panels -->
          <div id="comic-panel-grid" class="row justify-content-center g-3 mx-auto" style="max-width: 900px;">
            <div id="block-1" class="col-md-4 comic-block p-2">
              <img id="img-1" class="img-fluid reveal" src="" alt="Tourist action">
              <p id="text-1" class="comic-caption"></p>
            </div>

            <div id="block-2" class="col-md-4 comic-block p-2">
              <img id="img-2" class="img-fluid reveal" src="" alt="Local reaction">
              <p id="text-2" class="comic-caption"></p>
            </div>

            <div id="block-3" class="col-md-4 comic-block p-2">
              <img id="img-3" class="img-fluid reveal" src="" alt="Cultural lesson">
              <p id="text-3" class="comic-caption"></p>
            </div>
          </div>

          <!-- final message -->
          <div id="final-message-box" class="alert alert-info mt-5 p-4 mx-auto" style="display: none; max-width: 900px;">
          </div>

          <!-- restart button -->
          <div class="mt-5">
            <button id="restart-btn" class="btn btn-warning btn-lg px-5 shadow-lg" style="display: none;">
              Try Another Scenario
            </button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/simulator.js"></script>
</body>
</html>
